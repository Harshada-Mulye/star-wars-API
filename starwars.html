<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StarWars Api</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='starwars.css'>
   
</head>
<body>
    <div id="wrapper">
    <header>
        <div id="page-banner">
        <h1 class="title">Star wars Catalog</h1>
    </div>
    </header>

   <main class="flex-container">
       <div class="char">
        <h3 class="details">Character</h3>
       <div class="sec-char">
           
           <ul class="char-list">
              
           </ul>
        </div>
           <div class="navigation">
               <div><button class="pre_page"><<</button></div>
               <div><p class="num_dis">1</p></div>
               <div><p>/</p></div>
               <div><p>8</p></div>
               <div><button class="next_page">>></button></div>
           
          </div>
        </div>
       <div class="sec-det">
           <div class="sec-det1">
        <h3 class="details">Details</h3>
        <h3 class="char_name"></h3>
        <ul class="sec-list">

        </ul>
        
        
      
        </div>
        <div class="planet">
            <h3 class="char_planet"></h3>
            <ul class="planet_det"></ul>
        </div>
       </div>
   </main>
</div>
<script src='starwars.js'></script> 
</body>

</html>
